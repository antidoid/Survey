<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <section id="form">
        <form action="">
            <div class="row">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your Name" name="name" required>
            </div>
            <div class="row">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" name="email" required>
            </div>
            <div class="row">
                <label for="age">Age<span>(optional)</span></label>
                <input type="number" id="age" placeholder="Enter your age" name="age">
            </div>
            <div class="row">
                <label for="1">Which option best describes your current role?</label>
                <select class="options" id="s1" name="first-select" required>
                    <option value="default" selected disabled>Select an option</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full time job</option>
                    <option value="full-time-learner">Full time learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="row">
                <label>Would you recommend freeCodeCamp to a freind?</label>
                <div class="rb">
                    <input type="radio" name="reccomendation" id="definitely" checked>
                    <label for="definitely">Definitely</label>
                </div>
                <div class="rb">
                    <input type="radio" name="reccomendation" id="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <div class="rb">
                    <input type="radio" name="reccomendation" id="not-sure">
                    <label for="not-sure">Not sure</label>
                </div>
            </div>
            <div class="row">
                <label for="s2">Which is your favorite feature of freeCodeCamp?</label>
                <select class="options" id="s2" name="second-select" required>
                    <option value="default" selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <div class="row">
                <label for="feedback">What would you like to see improved?<span>(Check all that apply)</span></label>
                <div class="row">
                    <div class="cb">
                        <input type="checkbox" id="front-end-projects" name="front-end-projects">
                        <label for="front-end-projects">Front-end Projects</label>
                    </div>
                    <div class="cb">
                        <input type="checkbox" id="back-end-projects" name="back-end-projects">
                        <label for="back-end-projects">Back-end Projects</label>
                    </div>
                    <div class="cb">
                        <input type="checkbox" id="data-visualization" name="data-visualization">
                        <label for="data-visualization">Data Visualization</label>
                    </div>
                    <div class="cb">
                        <input type="checkbox" id="challenges" name="challenges">
                        <label for="challenges">Challenges</label>
                    </div>
                    <div class="cb">
                        <input type="checkbox" id="open-source-community" name="open-source-community">
                        <label for="open-source-community">Open Source Community</label>
                    </div>
                    <div class="cb">
                        <input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms">
                        <label for="gitter-help-rooms">Gitter help rooms</label>
                    </div>
                    <div class="cb">
                        <input type="checkbox" id="videos" name="videos">
                        <label for="videos">Videos</label>
                    </div>
                    <div class="cb">
                        <input type="checkbox" id="city-meetups" name="city-meetups">
                        <label for="city-meetups">City Meetups</label>
                    </div>
                    <div class="cb">
                        <input type="checkbox" id="wiki" name="wiki">
                        <label for="wiki">Wiki</label>
                    </div>
                    <div class="cb">
                        <input type="checkbox" id="forum" name="forum">
                        <label for="forum">Forum</label>
                    </div>
                    <div class="cb">
                        <input type="checkbox" id="additional-courses" name="additional-courses">
                        <label for="additional-courses">Additional courses</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="suggestion">Any comments or suggestion?</label>
                <textarea id="suggestion" placeholder="Enter your comment here..." name="comment"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="app.js"></script>
</body>

</html>
